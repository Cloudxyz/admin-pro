<div
  class="bg-modal animated fadeIn fast"
  [class.hide-modal]="modalImageService.hideModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Upload Image</h4>
          <button
            type="button"
            class="close pointer"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <img
            *ngIf="!imgTemp"
            [src]="modalImageService.img"
            alt=""
            class="d-flex mx-auto mb-3"
            width="250"
          />
          <img
            *ngIf="imgTemp"
            [src]="imgTemp"
            alt=""
            class="d-flex mx-auto mb-3"
            width="250"
          />
          <input type="file" (change)="changeImage($event.target.files[0])" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" [disabled]="!imageUpload"
          (click)="uploadImage()">Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
